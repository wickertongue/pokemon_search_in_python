<!DOCTYPE html>
<html>

<head>
	<title>Present Pokemon</title>
	<link rel="stylesheet" href="/static/style.css">
</head>

<body>
	<h1>Present Pokemon</h1>
	<p>You searched for: {{ found_pokemon.name }}</p>
	<table>
		<tr>  
			<th>Height</th>
			<td>{{ found_pokemon.height }} decimeters</td>
		</tr>
		<tr>
			<th>Weight</th>
			<td>{{ found_pokemon.weight }} hectograms</td>
		</tr>
		<tr>
			<th>Species</th>
			<td>{{ found_pokemon.species.name }}</td>
		</tr>
	</table>
</body>

</html>
