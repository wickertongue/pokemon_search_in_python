<!DOCTYPE html>
<html>

<head>
	<title>Pokemon Search</title>
	<link rel="stylesheet" href="/static/style.css">
</head>

<body>
	<div class="mainApp">
		<h1>Pokemon Search!</h1>
		<p>Welcome to the Pokemon Search page!</p>
		<div id="pokemon-search">
			<form method="POST">
				<input type="text" name="searchedPokemon" placeholder="search for a Pokemon...">
				<input type="submit" value="submit"/>
			</form>
		</div>
		{% if found_pokemon %}
		<div>
			<p>{{ found_pokemon.name }}'s height is: {{ found_pokemon.height }}</p>
			<p>{{ found_pokemon.name }}'s weight is: {{ found_pokemon.weight }}</p>
		</div>
		{% endif %}
	</div>
</body>

</html>
